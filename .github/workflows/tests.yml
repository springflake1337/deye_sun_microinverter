name: Python Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Check Python syntax
      run: |
        python -m py_compile custom_components/deye_sun_microinverter/__init__.py
        python -m py_compile custom_components/deye_sun_microinverter/config_flow.py
        python -m py_compile custom_components/deye_sun_microinverter/sensor.py
        python -m py_compile custom_components/deye_sun_microinverter/const.py
    
    - name: Validate JSON files
      run: |
        python -m json.tool custom_components/deye_sun_microinverter/manifest.json > /dev/null
        python -m json.tool custom_components/deye_sun_microinverter/strings.json > /dev/null
        python -m json.tool custom_components/deye_sun_microinverter/translations/de.json > /dev/null
        python -m json.tool custom_components/deye_sun_microinverter/translations/en.json > /dev/null
